<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Cursos</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;
        let c = null;

        document.write('A: ' + a + '</br>');
        document.write('B: ' + b + '</br>');
        document.write('C: ' + c + '</br>');

        document.write('<hr/>');

        //logica de iversão dos valores das variáveis a e b 
         c = a;
         a = b;
         b = c;
         c = null;

        //iversão feita
        document.write('A: ' + a + '</br>');
        document.write('B: ' + b + '</br>');
        document.write('C: ' + c + '</br>');
    </script>
</body>
</html>
