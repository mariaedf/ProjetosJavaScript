<body>
    <header>
        <label>Maria Eduarda Duarte</label>
    </header>

    <div class="calculadora">
        <br>
        <input type="text" placeholder="0 " id="resultado">
        <br>
         <table>
            <tr>
                <td colspan="2" onclick="calcular('acao','c')">C</td>
                <td onclick="calcular('acao','/')">/</td>
                <td onclick="calcular('acao','*')">X</td>
            </tr>
            <tr>
                <td onclick="calcular('valor', 7)">7</td>
                <td onclick="calcular('valor', 8)">8</td>
                <td onclick="calcular('valor', 9)">9</td>
                <td onclick="calcular('acao','-')">-</td>
            </tr>
            <tr>
                <td onclick="calcular('valor', 4)">4</td>
                <td onclick="calcular('valor', 5)">5</td>
                <td onclick="calcular('valor', 6)">6</td>
                <td onclick="calcular('acao','+')">+</td>
            </tr>
            <tr>
                <td onclick="calcular('valor', 1)">1</td>
                <td onclick="calcular('valor', 2)">2</td>
                <td onclick="calcular('valor', 3)">3</td>
                <td onclick="calcular('acao','=')" rowspan="2">=</td>
            </tr>
            <tr>
                <td onclick="calcular('valor', 0)" colspan="2">0</td>
                <td onclick="calcular('acao','.')">.</td>
            </tr>
         </table>
         <br>
    </div>
    <script class="script">
        function calcular (tipo, valor){
            if(tipo === 'acao'){
                if(valor === 'c'){
                    //Limpar o resultado
                    document.getElementById('resultado').value = ''
                }if(valor === '+' || valor === '-' || valor === '/' || valor === '*' || valor === '.'){
                    document.getElementById('resultado').value += valor

                }if(valor === '='){
                    let valorCampo = eval(document.getElementById('resultado').value)
                    document.getElementById('resultado').value = valorCampo
                }
            }else if(tipo === 'valor'){
                document.getElementById('resultado').value += valor
            }
        }
    </script>
